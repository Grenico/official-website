<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https:; 
            frame-src *; 
            script-src 'self' 'unsafe-inline' 'unsafe-eval' https:"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>music</title>
    <link rel="stylesheet" href="media.css" />
    <script src="../vue.global.js"></script>
    <script src="../fontawesome.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="child-app"></div>
  </body>
  <script type="module">
    import ChildRoot from "./child-components/ChildRoot.js";
    const app = Vue.createApp(ChildRoot);
    app.mount("#child-app");
  </script>
  <script>
    window.addEventListener("scroll", function () {
      const scrollTop = window.scrollY || document.documentElement.scrollTop;
      window.parent.postMessage(
        {
          type: "scroll",
          scrollTop: scrollTop,
        },
        "*"
      ); // 注意：生产环境应该指定具体的 origin
    });
  </script>
</html>
